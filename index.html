<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome To <span class="text-indigo-700 font-bold">Bap er Bank</span></h1>
    </header>
    <main>
        <section class="bg-cyan-600  p-8 w-9/12 mt-6 mx-auto">
            <h2 class="text-4xl mb-9 font-medium text-black-300">Please <span class="text-indigo-700 font-bold">Login!!</span></h2>
            <div>
                <input class="w-9/12 rounded-lg px-4 block mb-4" type="email" name="" id="input-email" placeholder="Type Your Email">
                <input class="w-9/12 px-4 mb-4 rounded-lg block" type="password" name="" id="input-password" placeholder="Type password">
                <button id="submit-btn" class="text-white bg-indigo-700 hover:bg-sky-700 rounded-lg px-4 py-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
