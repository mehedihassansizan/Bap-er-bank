<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome To <span class="text-indigo-700 font-bold">Bank Page</span></h1>
    </header>
    <main>
        <section class="mt-6">
            <div class="grid grid-cols-3 w-9/12 gap-4 mx-auto">
                <div class="bg-indigo-700 rounded-lg p-8">
                    <h2 class="text-4xl text-white font-medium">Deposit</h2>
                    <h1 class="text-6xl text-white font-bold">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-sky-500 rounded-lg p-8">
                    <h2 class="text-4xl text-white font-medium">Withdraw</h2>
                    <h1 class="text-6xl text-white font-bold">$<span id="total-withdraw">00</span></h1>
                </div>
                <div class="bg-cyan-500 rounded-lg p-8">
                    <h2 class="text-4xl text-white font-medium">Balance</h2>
                    <h1 class="text-6xl text-white font-bold">$<span id="balance-total">1240</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-6">
            <div class="grid grid-cols-2 mx-auto gap-4 w-9/12">
                <div class="bg-indigo-700 rounded-lg p-8">
                    <h2 class="text-4xl text-white font-bold mb-4">Deposit</h2>
                    <input class="w-9/12 px-4 mb-4 rounded-lg block" type="number" name="" id="input-deposit"
                        placeholder="$ Give Ammount">
                    <button id="btn-deposit"
                        class="text-white bg-sky-700 hover:bg-orange-700 rounded-lg px-4 py-2">Deposit</button>
                </div>
                <div class="bg-sky-500 rounded-lg p-8">
                    <h2 class="text-4xl text-white font-bold mb-4">Withdraw</h2>
                    <input class="w-9/12 px-4 mb-4 rounded-lg block" type="number" name="" id="input-withdraw"
                        placeholder="$ Withdraw your Ammount">
                    <button id="withdraw-btn"
                        class="text-white bg-indigo-700 hover:bg-sky-700 rounded-lg px-4 py-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
